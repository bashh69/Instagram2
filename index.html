<!DOCTYPE html>
<html><head>
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0f247fa863.js" crossorigin="anonymous"></script>
</head><body>
    <div class="post">
        <div class="info">
            <div class="user">
                <div class="profile-pic">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div class="username">
                    <h1>HTML5</h1>
                    <h2>Bashh</h2>
                </div>
            </div>
            <div class="options">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="post img">
            <img src="https://picsum.photos/600/600">
        </div>
        <div class="reactions">
            <div class="icon">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
            </div>
            <div class="save">
                <i class="far fa-bookmark"></i>
            </div>
        </div>
        <div class="body">
            <p>Liked by <strong>4GeeksAcademy, html5, Web and 100,000 others</strong></p>
            <p>This is how life presents. Every day we get the chance to see different things and enjoy them, Is like we have a new oportunity to change things as well...</p>
        </div>
    </div>
</body></html>
